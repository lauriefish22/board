<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>

        <!-- js -->
        <script type="module" src="auth.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            
            <h1>Authorization Page</h1>
        </header>

        <main>
            <h2>Sign Up</h2>
            <form class="sign-up"></form>
            <label>Email<input name="email" />
            </label>
            <label>Create Password<input name="password" />
            </label>
            <button class="button">Submit</button>
        </form>
        <h2>Sign In</h2>
        <form class="sign-in"></form>
        <label>Email<input name="email" />
        <label>Password<input name="password" />
        <button class="button">Submit</button>
        </main>
    </body>
</html>
